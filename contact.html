<body>
    <header>
        <nav class="navbar navbar-expand-lg py-1" style="background-color: black;">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 ps-5 text-white" href="#"> DeiWorks</a>

                <div class="ms-auto">
                    <button class="navbar-toggler bg-white" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="offcanvas offcanvas-end" style="background-color: black;" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Dei Works</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class=" offcanvas-body" style="background-color: black;">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-3 pe-5">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./projects.html">Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./contact.html" aria-disabled="true">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Skip link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <main>
        <div class="container" style="background-color: #e4e2dd;">
            <div class="row pt-5 pb-5 ps-5 pe-5" >

                <div class="text-center slide-down">
                    <h1 class="display-1 text-black" id="main-content">Contact</h1>
                </div>

                <form class="col-lg-6 col-sm-12 col-md-12 mb-3 bg-black text-white">
                    <div class="mb-3 fs-3">
                        <label for="exampleInputname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputname">
                    </div>
                    <div class="mb-3 fs-3">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail">
                    </div>
                    <div class="mb-3 fs-3">
                        <label for="exampleInputnumber" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="exampleInputnumber">
                    </div>
                    <div class="mb-3 fs-3">
                        <label for="exampleInputmessage" class="form-label">Message</label>
                        <textarea name="message" class="form-control" id="exampleInputmessage"></textarea>
                    </div>
                    <button type="submit" class="btn fs-3 text-bg-dark">Submit</button>
                </form>


                <div class="location col-lg-6 col-sm-12 col-md-12 mb-3 p-0">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22432.818746560606!2d-75.77195146026213!3d45.34674629719087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20-%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1701218175510!5m2!1sen!2sca"
                         height="500" width="100%" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <footer class="bg-black text-white py-1" role="contentinfo" itemscope itemtype="http://schema.org/WPFooter">
            <div class="container-fluid">
                <div class="row">
                    <div class="col fs-1 ps-5 text-start">
                        <p itemprop="name">
                            DeiWorks
                        </p>
                    </div>
                    <div class="col fs-1 text-center">
                        <a href="https://www.instagram.com/non_sensestudio/" target="_blank" class="text-white">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                    <div class="col copy pt-4 pe-5 text-end d-none d-md-block" itemprop="copyright">
                        <p>
                            <span aria-label="Copyright" role="img">&#169;</span>
                            <span>
                                <time datetime="2024">2024</time> Dei Works
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
