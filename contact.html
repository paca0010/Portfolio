<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Dei Works</title>
    <a href="./css/style.css"></a>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-3" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 ps-5" href="#"> DeiWorks</a>

                <div class="ms-auto">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Dei Works</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class=" offcanvas-body">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-3 pe-5">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./projects.html">Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contact.html" aria-disabled="true">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mb-5">
            <div class="text-center">
                <h1 class="display-1 pt-5 pb-5">Projects</h1>
            </div>

            <div class="row">
                <form>
                    <div class="mb-3 fs-1">
                        <label for="exampleInputname1" class="form-label">Name</label>
                        <input type="name" class="form-control" id="exampleInputname1">
                    </div>
                    <div class="mb-3 fs-1">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 fs-1">
                        <label for="exampleInputnumber1" class="form-label">Phone Number</label>
                        <input type="phonenumber" class="form-control" id="exampleInputphonenumber1"
                            aria-describedby="phonenumberHelp">
                    </div>
                    <div class="mb-3 fs-1">
                        <label for="exampleInputmessage1" class="form-label">Message</label>
                        <textarea name="message" class="form-control" id="exampleInputmessage1" itemprop="description"
                            aria-describedby="messageHelp"></textarea>
                    </div>
                    <button type="submit" class="btn fs-1 text-bg-dark">Submit</button>
                </form>
            </div>
        </div>


                    <!-- Footer -->
                    <footer class="bg-dark text-white py-3">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col fs-1 ps-5 text-start">
                                    <p>
                                        Dei Works
                                    </p>
                                </div>
                                <div class="col fs-1 text-center">
                                    <a href="https://www.instagram.com/non_sensestudio/" target="_blank"
                                        class="text-white">
                                        <i class="fa-brands fa-instagram"></i>
                                    </a>
                                </div>
                                <div class="col copy pt-4 pe-5 text-end">
                                    <p>
                                        &copy;Copyright 2024 Dei Works
                                    </p>
                                </div>
                            </div>
                        </div>
                    </footer>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
